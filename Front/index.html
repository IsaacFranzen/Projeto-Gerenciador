<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abel&family=Prompt&family=Roboto+Mono:wght@500&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <title>Gerenciador de Tarefas</title>
</head>

<body>
    <header>
        <section>
            <div class="box-header">
                <h1>
                    Gerenciador de Tarefas
                </h1>
            </div>
        </section>
    </header>
    <main>
        <section>
            <div id="btn-containers">
                <button type="button" id="sortNomes" class="btn-sort"">Nomes A-Z</button>

                <button type=" button" id="sortMemoria" class="btn-sort">Memória sort</button>
            </div>
            <div id="tabela-container">
                <table id="tabela-tarefas">
                    <thead>
                        <th>PID</th>
                        <th>Nome</th>
                        <th>Memória</th>
                    </thead>
                    <tbody id="body-tabela">
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>

</html>
